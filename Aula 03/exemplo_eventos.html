<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
    
        <!--JS-->
        <script>
        
            //siteProway
            function siteProway(){
                window.location.assign("http://www.proway.com.br");
            }
        
            //popUp
            function popUp(){
                alert("Seja bem vindo ao JS");
            }
        
            //popUp
            function texto(){
                document.getElementById("exibirTexto").innerHTML = document.getElementById("campoTexto").value;
            }
            
        </script>
    </head>
    
    <body>
        
        <button onclick="siteProway()">Proway</button>
        
        <br>
        <br>
        
        <button ondblclick="popUp()">Pop-up</button>
        
        <br>
        <br>
        
        <input type="text" onkeyup="texto()" id="campoTexto">
        <h1 id="exibirTexto"></h1>
    
    </body>
</html>
