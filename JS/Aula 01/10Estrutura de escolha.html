<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estrutura Switch</title>
    
        <!--JS-->
        <script>
        
            //Variável
            var codigo = 3;
            
            //Estrutura de escolha
            switch(codigo){
                
                case 1:
                alert("Pizza");
                break;
                    
                case 2:
                alert("Suco");
                break;
                    
                case 3:
                alert("Macarrão");
                break;
                    
                default:
                alert("Código inválido");
                    
            }
            
        </script>
    </head>
    
    <body>
    
    </body>
</html>
