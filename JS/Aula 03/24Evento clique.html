<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evento onClick</title>
    
        <!--JS-->
        <script>       
            
            //Criar a função mensagem
            function mensagem(){
                alert("Você clicou no botão."); 
            }
            
        </script>
    </head>
    
    <body>
        
        <button onclick="mensagem()">Clique aqui</button>    
        
    </body>
</html>
