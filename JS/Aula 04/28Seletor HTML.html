<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>

    <!--JS-->
    <script>

        //Função
        function exibir() {

            var texto = document.getElementsByTagName("h1")[3];

            //Exibir
            alert(texto.innerHTML);
        }

    </script>
</head>

<body>

    <button onclick="exibir()">Clique aqui</button>
    <h1>Proway</h1>
    <h1>Aprendendo JavaScript</h1>
    <h1>Seletores HTML</h1>
    <h1>Junior Melo - Dev</h1>

</body>

</html>
