<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Localizar elementos</title>
    
        <!--JS-->
        <script>
        
            //Variável
            var nome = "Junior Melo";
            
            //Retornar a primeira letra O
            alert(nome.indexOf("o"));
            
            //Retornar a última letra O
            alert(nome.lastIndexOf("o"));
            
        </script>
    </head>
