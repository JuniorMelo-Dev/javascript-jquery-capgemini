<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estrutura While</title>

    <!--JS-->
    <script>

        //Variável
        var indice = 1;

        //Laço de repetição
        while (indice <= 3) {
            alert("Oi " + indice);

            indice++;
        }

    </script>
</head>

<body>

</body>

</html>
